		<text transform="matrix(1 0 0 1 452.2822 308.4619)">
			<tspan x="0" y="0" fill="#FFFFFF" font-family="'IstokWeb-Bold'" font-size="56">Бледная поганка</tspan>
			<tspan x="0" y="46" fill="#FFFFFF" font-family="'IstokWeb-Regular'" font-size="36">Смертельно ядовитый гриб</tspan>
		</text>

		<text transform="matrix(1 0 0 1 454.876 524.7285)" id="addInfo">
			
			<tspan x="0" y="0" font-family="'Roboto-Medium'" >Последствия отравления:</tspan>
			<tspan x="0" y="52" font-family="'Roboto-Light'" >Смерть наступает в 90% случаев, через 16 дней </tspan>
			<tspan x="0" y="104" font-family="'Roboto-Light'">после отравления. Если лечение началось в </tspan>
			<tspan x="0" y="156" font-family="'Roboto-Light'" font-size="40">течение 36 часов после приёма гриба, гибель </tspan>
			<tspan x="0" y="208" font-family="'Roboto-Light'" font-size="40">можно предотвритить. Для отравления достаточно </tspan>
			<tspan x="0" y="260" font-family="'Roboto-Light'" font-size="40">30 граммов — это треть/половина одного гриба.</tspan>
			<tspan x="0" y="364" font-family="'Roboto-Medium'" font-size="40">Признаки отравления: </tspan>
			<tspan x="0" y="416" font-family="'Roboto-Light'" font-size="40">Спустя ¼-2 суток появляется рвота, кишечные </tspan>
			<tspan x="0" y="468" font-family="'Roboto-Light'" font-size="40">колики, боли в мышцах, неутолимая жажда, </tspan>
			<tspan x="0" y="520" font-family="'Roboto-Light'" font-size="40">холероподобный понос (часто с кровью). </tspan>
			<tspan x="0" y="572" font-family="'Roboto-Light'" font-size="40">Артериальное давление понижено, наблюдается </tspan>
			<tspan x="0" y="624" font-family="'Roboto-Light'" font-size="40">потеря сознания. </tspan>
			<tspan x="0" y="728" font-family="'Roboto-Medium'" font-size="40">Первая помощь: </tspan>
			<tspan x="0" y="780" font-family="'Roboto-Light'" font-size="40">На первом этапе — промывание желудка и </tspan>
			<tspan x="0" y="832" font-family="'Roboto-Light'" font-size="40">принятие активированного угля. В дальнейшем </tspan>
			<tspan x="0" y="884" font-family="'Roboto-Light'" font-size="40">проводится лечение обезвоживания. Хорошим </tspan>
			<tspan x="0" y="936" font-family="'Roboto-Light'" font-size="40">антидотом является отвар из расторопши </tspan>
			<tspan x="0" y="988" font-family="'Roboto-Light'" font-size="40">пятнистой.</tspan>
			<tspan x="0" y="1040" font-family="'Roboto-Light'" font-size="40">Требуется госпитализация. Часто единственный </tspan>
			<tspan x="0" y="1092" font-family="'Roboto-Light'" font-size="40">способ предотвратить смерть — пересадка печени.</tspan>
			<tspan x="0" y="1196" font-family="'Roboto-Medium'" font-size="40">Двойники:</tspan>
			<tspan x="0" y="1248" opacity="0.9" fill="#024702" font-family="'Roboto-Light'" font-size="40">Шампиньоны</tspan>
			<tspan x="251.406" y="1248" font-family="'Roboto-Light'" font-size="40">. У них  не бывает вольвы </tspan>
			<tspan x="0" y="1300" opacity="0.9" fill="#024702" font-family="'Roboto-Light'" font-size="40">Сыроежки</tspan>
			<tspan x="194.707" y="1300" font-family="'Roboto-Light'" font-size="40">. Не бывает ни вольвы, ни кольца,  </tspan>
			<tspan x="0" y="1352" font-family="'Roboto-Light'" font-size="40">отличаются характерной ломкостью мякоти.</tspan>
			<tspan x="0" y="1404" opacity="0.9" fill="#024702" font-family="'Roboto-Light'" font-size="40">Зеленушки</tspan>
			<tspan x="204.512" y="1404" font-family="'Roboto-Light'" font-size="40">. Нет кольца и вольвы.</tspan>
		</text>
	</g>
















