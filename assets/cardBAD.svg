		<text transform="matrix(1 0 0 1 2333 1229.3389)"><tspan x="0" y="0" fill="#FDFFFD" font-family="'Roboto-Medium'" font-size="46">Где искать</tspan><tspan x="0" y="52" font-family="'Roboto-Light'" font-size="40">Европа, Северная  Америка, Азия. </tspan><tspan x="0" y="104" font-family="'Roboto-Light'" font-size="40">Смешанные, лиственные леса.</tspan><tspan x="0" y="208" fill="#FDFFFD" font-family="'Roboto-Medium'" font-size="46">Когда искать</tspan><tspan x="0" y="260" font-family="'Roboto-Light'" font-size="40">Июль — конец сентября.</tspan><tspan x="0" y="364" fill="#FDFFFD" font-family="'Roboto-Medium'" font-size="46">Что искать</tspan><tspan x="0" y="416" font-family="'Roboto-Light'" font-size="40">Шляпка 5—10 см, оливковая или сероватая, </tspan><tspan x="0" y="468" font-family="'Roboto-Light'" font-size="40">от полушаровидной до плоской формы, с гладким </tspan><tspan x="0" y="520" font-family="'Roboto-Light'" font-size="40">краем и волокнистой поверхностью.</tspan><tspan x="0" y="572" font-family="'Roboto-Light'" font-size="40">Ножка 8—16 × 1—2,5 см, полая с утолщением </tspan><tspan x="0" y="624" font-family="'Roboto-Light'" font-size="40">у основания.</tspan><tspan x="0" y="676" font-family="'Roboto-Light'" font-size="40">Мякоть белая, мясистая, не меняет цвет при </tspan><tspan x="0" y="728" font-family="'Roboto-Light'" font-size="40">повреждении.</tspan><tspan x="0" y="780" font-family="'Roboto-Light'" font-size="40">Вкуси запах слабовыраженны.</tspan></text>
